{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools-items %}
    <a href="{% url 'admin:reports_student_export_all_excel' %}"
       class="btn btn-sm btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3"/>
        </svg>
        {% trans "Export All to Excel" %}
    </a>
    <a href="{% url 'admin:reports_student_export_all_pdf' %}"
       class="btn btn-sm btn-error">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3"/>
        </svg>
        {% trans "Export All to PDF" %}
    </a>
    {{ block.super }}
{% endblock %}
